name: facility_keeper
description: Facility Management and Housekeeping Staff Task Tracker
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.2
  
  # AI / OCR
  google_mlkit_text_recognition: ^0.13.0
  
  # Export / Sharing
  csv: ^6.0.0
  pdf: ^3.10.7
  share_plus: ^7.2.1
  path_provider: ^2.1.2
  universal_html: ^2.2.4
  
  # Google Sheets
  google_sign_in: ^6.2.1
  googleapis: ^12.0.0
  googleapis_auth: ^1.4.1
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2
  fluttertoast: ^8.2.4
  shimmer: ^3.0.0
  
  # Permission Handling
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
